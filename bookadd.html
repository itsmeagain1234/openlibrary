<body>
  <div class="container">
    <section class="register">
      <h1>ADD BOOK</h1>
      <form name="myform"  action="bookadd.php" method="post" >
      
      <div class="reg_section book_info">
      <h3>BOOK NAME</h3>
      <input type="text" name="bookname" required pattern="[A-Za-z ]{3,25}"  >
      </div>
      
      <div class="reg_section author_info">
      <h3>AUTHOR NAME</h3>
      <input type="text" name="authorname" required pattern="[A-Za-z .]{3,25}" >
      </div>
     
      <div class="reg_section publisher_info">
      <h3>PUBLISHER</h3>
      <input type="text" name="publisher" required pattern="[A-Za-z ]{3,25}">
      </div>
      
      <div class="reg_section tags">
      <h3>TAGS</h3>
      <input type="text" name="tags" required pattern="[A-Za-z,]{3,25}" >
      </div>
      
      <p class="terms">
        
      </p>
      <p class="submit"><input type="submit" name="commit" value="SUBMIT"></p>
      
      <p class="reset"><input type="reset" name="commit" value="RESET"></p>
      </form>
    </section>
  </div>
